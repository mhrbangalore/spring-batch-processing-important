spring.application.name=spring-batch-revision

# ===============================
# H2 DATABASE CONFIGURATION
# ===============================

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto = update

# Auto-create Spring Batch metadata tables
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:org/springframework/batch/core/schema-h2.sql

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: avoid job running automatically
spring.batch.job.enabled=false

# Show SQL in console (good for debugging)
#spring.jpa.show-sql=true
